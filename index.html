    <style>
        .preloader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: #ffffff;
            ;
            visibility: hidden;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 99999999999999;
        }

        .preloader_inner {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 1em;
            height: 1em;
            line-height: 100%;
            text-align: center;
            font-size: 6.5em;
            font-family: "Akzidenz-Grotesk Pro", serif;
            font-style: normal;
            font-weight: normal;
            color: #000000;
        }

        @media (max-width: 1440px) {
            .preloader_inner {
                font-size: 5.2em;
            }
        }

        @media (max-width: 1024px) {
            .preloader_inner {
                font-size: 3.15em;
            }
        }

        @media (max-width: 1024px) {
            .preloader_inner {
                font-size: 3.15em;
            }
        }

        @media (max-width: 768px) {
            .preloader_inner {
                font-size: 2.9em;
            }
        }

        @media (max-width: 600px) {
            .preloader_inner {
                font-size: 1.5em;
            }
        }

        @media (max-width: 425px) {
            .preloader_inner {
                font-size: 1em;
            }
        }

        .show {
            visibility: visible !important;
            opacity: 1 !important;
            transition: all 0.5s ease;
        }
    </style>
</head>

<body>

    <div class="preloader">
        <div class="preloader_inner">100</div>
    </div>

    <script>loader();

        function loader(_success) {
            var obj = document.querySelector('.preloader'),
                inner = document.querySelector('.preloader_inner');
            obj.classList.add('show');
            var w = 0,
                t = setInterval(function () {
                    w = w + 1;
                    inner.textContent = w;
                    if (w === 100) {
                        obj.classList.remove('show');

                        clearInterval(t);
                        w = 0;
                        if (_success) {
                            return _success();
                        }
                    }
                }, 20);
        }
    </script>
